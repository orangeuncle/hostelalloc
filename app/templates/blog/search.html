{% extends "blog/base.html" %}

{% block content%}
    <div class="section">
        {% for hostel in hostel_list %}
            <div class="card col">
                <h2>{{ hostel.name }}</h2>
                <p>{{ hostel.rooms }}</br></br></p>
            </div>
        {% endfor %}
    </div>

    <div class="section">
        <form action="" method="post">
            {% csrf_token %}
            
            {{ form }}

            <input type="submit" value="submit">
        </form>
    </div>
    
{% endblock content %}
